<app-title-breadcrumb
  [pageTitle]="'Referbished Laptops'"
  [breadcrumb]="'Referbished Laptops'"
></app-title-breadcrumb>

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12">
      <div class="title-all text-center">
        <h1>
          Buy Referbished Laptops of All Brand | Quik Fix Computer Solutions
        </h1>
        <p>
          Looking for Referbished laptops? Browse great deals! CALL or WHATSAPP
          0000000000 for the best deals & detail specification
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div
      class="col-md-6 col-lg-4 col-xl-4"
      *ngFor="let reflaptop of reflaptops"
    >
      <div class="blog-box">
        <div class="blog-content">
          <div class="title-blog">
            <h2>{{ reflaptop.title }}</h2>
            <span>{{ reflaptop.specification }}</span>
            <div class="price-box-bar">
              <div class="cart-and-bay">
                <a class="btn hvr-hover" data-fancybox-close="" href="#"
                  >WhatsApp for Enquiry</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
